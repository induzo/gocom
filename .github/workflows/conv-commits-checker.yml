name: "conv commits"

on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  check-conv-commits:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Conventional commit check
        uses: cocogitto/cocogitto-action@v3
