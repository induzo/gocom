name: "code coverage"

on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  codecov:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ">=1.20.3"
      - name: Cache codecov
        id: codecov
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-codecov
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Code coverage
        run: make coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
